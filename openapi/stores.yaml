components:
  schemas:
    PromotedBanners:
      type: object 
      description: The list of promoted banners. (Max size - 5)
      properties:
        banners:
          type: array
          description: The list of promoted banners.
          items:
            type: object
            description: The promoted banner
            properties:
              id: 
                type: string
                description: The internal system identifier for the banner.
                example: 37813679djj
              title:
                type: string
                description: The banner title.
                example: Adidas - Buy 2 get 2 free.
    PromotedOffers:
      type: object 
      description: The list of promoted offers. (Max size - 10)
      properties:
        offers:
          type: array
          description: The list of promoted offers.
          items:
            type: object
            description: The promoted offer
            properties:
              id: 
                type: string
                description: The internal system identifier for the offer.
                example: 37813679djj
              title:
                type: string
                description: The offer title.
                example: Adidas - Buy 2 get 2 free.
    StoreOffers:
      type: object
      description: The details of various offers provided by a store.
      properties:
        storeId: 
          type: string
          description: The internal system identifier for the store.
          example: eahdjk14129102==
        genericOffers:
          type: array
          description: The list of offers run by a store that are available to all customers.
          items:
            $ref: '#/components/schemas/StoreOffer'
        personalizedOffers:
          type: array
          description: The list of offers run by a store that are exclusive to the customer.
          items:
            $ref: '#/components/schemas/StoreOffer'
    StoreOffer:
      type: object
      description: The details of an offer run by a store.
      properties:
        offerId: 
          type: string
          description: The internal system identifier for the offer.
          example: h929d1
        offerTitle:
          type: string
          description: The title for the offer being run by the store. 
          example: Indigo Nation - Buy 2 Get 2 filtered.
        startDate:
          type: string
          description: The offer start database.
          example: "2022-05-17"
        endDate:
          type: string
          description: The offer end database.
          example: "2022-05-17"
        offerBannerUrl: 
          type: string
          description: The URL to access the offer banner image.
          example:  https://dev.proximety.io/images/21423.jpg
    StoreSearchResponse:
      type: object
      description: The store search response that contains the list of stores matching the search criteria.
      properties:
        count: 
          type: integer
          description: The count of stores returned in the search response.
          example: 10
        total: 
          type: integer
          description: The total number of stores that match the specified search criteria.
        _embedded:
          type: object
          description: The embedded search results
          properties:
            stores:
              type: array
              description: The list of stores matching the specified search criteria.
              items:
                $ref: '#/components/schemas/StoreSummary'
    StoreBankDetails:
      type: object
      description: The bank details for a store.
      properties:
        id:
          type: string
          description: The internal system identifier for the bank account tied to a store.
          example: beb5a12f-0b8d-4535-a872-4ec684c2f9c6
        storeId:
          type: string
          description: The internal system identifier of the store tied to the account.
          example: FFE6EBEF-FF0B-4C24-9430-236A46E82248
        accountNumber:
          type: string
          description: The account number tied to the account.
          example: 3718813388293
        accountName:
          type: string
          description: The account name tied to the account.
          example: HiLite Demo account
        upiId: 
          type: string
          description: The UPI ID tied to the account.
          example: xyz@okhdfcbank
    StoreSearchRequest:
      type: object
      description: The search filters based on which a list of stores are to be retrieved.
      properties:
        query: 
          type: string
          description: The search string based on which results need to be fetched.
          example: adi
        # mallId:
        #   type: string
        #   description: The internal system identifier for the shopping malls whose stores are to be retrieved.
        #   example: 1d4122
        storeIds: 
          type: array
          description: The list of store IDs whose store detaisl are to be fetched.
          items:
            type: string
            description: The internal system identifier for the store.
            example: 3781273897hjhj
        upiIds:
          type: array
          description: The list of UPI IDs based on which store details are to be fetched.
          items:
            type: string
            description: The UPI id associated with the store.
            example: xyz@okhdfcbank
        storeCategories:
          type: array
          items:
            type: string
            description: The store category.
            example: FOOTWEAR
            enum: 
            - FOOTWEAR
            - APPARELS
            - SUPERMARKET
            - JEWELLERY
            - FASHION
          example: [FOOTWEAR, APPARELS]
        sortBy:
          type: string
          description: The sort criteria to be applied when searching for stores. if no value is specified, then the search will be performed alphabetically.
          example: DATE_LAUNCHED_DESC
          enum:
            - DATE_LAUNCHED_DESC
            - POPULARITY
        page:
          type: integer
          description: The search offset for doing paginated search.
          example: 20
          default: 0
        size: 
          type: integer
          description: The page size for doing paginated search
          example: 10
          default: 10
    StoreDetails:
      type: object
      description: The details of a shopping stores.
      required:
        - "name"
        - "description"
        - "ownerName"
        # - "mallId"
        - "phoneNumbers"
        - "primaryEmail"
        - "location"
        - "storeTimings"
      properties:
        storeId: 
          type: string
          description: The internal system identifier for the store.
          example: i9s392jdkahiu
        name: 
          type: string
          description: The name of the store.
          example: Allen Solly Junior
        description: 
          type: string
          description: A description of the store.
          example: Allen Solly Junior is a fashion brand that provides best in class fashion solutions.
        ownerName: 
          type: string
          description: The name of the person who owns the store.
          example: David James
        # mallId:
        #   type: string
        #   description: The id of the shopping mall to which the store belongs.
        #   example: ajdhus72194a
        phoneNumbers:
          description: A list of contact numbers associated with the store.
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
        primaryEmail: 
          type: string
          description: The primary email id for the store.
          example: abc@xyz.com
        location:
          type: object
          description: The location of the store within a shopping mall.
          $ref: "#/components/schemas/FloorDetails"
        categories:
          type: array 
          example: [APPAREL,SHOES]
          items:
            type: string
            description: The category to which the store belongs.
            example: 
            enum:
              - APPAREL
              - FASHION
              - SHOES
        storeSizeInSqFt:
          type: integer
          description: The size of the store in square feet.
          example: 250
        brandsAvailable:
          type: string
          description: A comma separated list of the brands available at the store.
        brandLogoUrl:
          type: string
          description: The URL to the brand logo image. 
          example: https://dev.proximety.io/images/21423.jpg
        storeImageUrl:
          type: string
          description: The URL to the store display image.
          example: https://dev.proximety.io/images/21423.jpg
        storeTimings:
          type: object
          description: The store operation timing details.
          $ref: '#/components/schemas/StoreTimings'
        links:
          type: array
          items: 
            $ref: '#/components/schemas/Link'
    Link: 
      type: object
      description: A link relationship.
      properties:
        rel:
          type: string
          example: self 
        href:
          type: string
          description: The URL link to the resource.
          example: http://dev.proximety.io/api/stores/abruishj293jjs
    StoreSummary:
      type: object
      description: The details of a shopping stores.
      properties:
        storeId: 
          type: string
          description: The internal system identifier for the store.
          example: i9s392jdkahiu
        name: 
          type: string
          description: The name of the store.
          example: Allen Solly Junior fashion solutions.
        # mallId:
        #   type: string
        #   description: The id of the shopping mall to which the store belongs.
        #   example: ajdhus72194a
        location:
          type: object
          description: The location of the store within a shopping mall.
          $ref: "#/components/schemas/FloorDetails"
        categories:
          type: array 
          example: [APPAREL,SHOES]
          items:
            type: string
            description: The category to which the store belongs.
            example: 
            enum:
              - APPAREL
              - FASHION
              - SHOES
        brandLogo:
          type: string
          description: The URL to the brand logo image. 
          example: https://dev.proximety.io/images/21423.jpg
        storeImage:
          type: string
          description: The URL to the store display image.
          example: https://dev.proximety.io/images/21423.jpg
        storeTimings:
          type: object
          description: The store operation timing details.
          $ref: '#/components/schemas/StoreTimings'
        links:
          type: array
          items: 
            $ref: '#/components/schemas/Link'
    StoreTimings:
      type: object
      description: The store operation timings.
      properties:
        openingTime: 
          type: string
          description: The store opening time.
          example: 10:00
        closingTime:
          type: string
          description: The store closing time.
          example: 21:00
    FloorDetails:
      type: object
      description: The details of a floor in a shopping mall.
      properties:
        floorId: 
          type: integer
          description: The internal system identifier for a floor.
          example: 1
        name: 
          type: string
          description: The name for the floor.
          example: Ground floor     
    PhoneNumber: 
      type: object
      properties:
        countryCode:
          type: string
          description: The country code prefix for the phone number.
          example: "+91"
        phoneNumber: 
          type: integer 
          description: The 10-digit mobile number
    GlobalException:
      type: object
      description: An exception thrown by the system.
      properties:
        status:
          type: integer
          description: The status code for the error.
          example: 401
        type:
          type: string
          description: The type name for the error being thrown.
          example: UNAUTHORIZED
        title:
          type: string
          description: The error title.
          example: Token expired.
        detail:
          type: string
          description: The details of the error being thrown.
          example: The access token has expired for the user. Please generate a new token and try again.
        tags:
          type: array
          description: The varios tags associated with the error that provides additional information about the error.
          items: 
            type: string
            example: ACCESS_TOKEN_INVALID
