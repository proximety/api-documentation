  /stores/{storeId}/images:
    post: 
      tags:
        - Images
      summary: Add store image 
      description: Adds images related to the store like brand logo and store image.
      operationId: addImage
      parameters:
        - name: Authorization
          in: header
          description: The authentication bearer token.
          required: true
          example: Bearer asd.js2jd9a.gC6paXtNOg0OZL4-adsd-asd
          schema:
            type: string
        - name: storeId
          in: path
          description: The internal system handle of the store whose brand logo image needs to be updated.
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - imageCategory
                - image
              properties: # Request parts
                imageCategory:
                  type: string
                  example: BRAND_IMAGE
                  enum:
                    - BRAND_IMAGE
                    - STORE_IMAGE
                image:
                  type: string
                  format: binary
            encoding: # The same level as schema
              profileImage: # Property name (see above)
                contentType: image/png, image/jpeg
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  imageUrl:
                    type: string
                    example: https://picsum.photos/id/237/200/300.jpg
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 403,
                  "type": "BAD_REQUEST",
                  "title": "Unsupported image format.",
                  "detail": "The specified image format is not supported. Please specify a .png or .jpg file and try again.",
                  "tags":[]
