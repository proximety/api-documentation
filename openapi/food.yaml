openapi: '3.0.2'
info:
  title: Food Service
  version: '1.0'
  description: Provides a set of API operations to order food from restaurants.
  license:
    name: Proximety
    url: www.proximety.io
servers:
  - url: https://app-dev.proximety.io/api
  - url: https://app-staging.proximety.io/api
  - url: https://app-patch.proximety.io/api
  - url: https://app.proximety.io/api
paths:
  /restaurants/{restaurantId}/managers:
    get: 
      tags:
        - User Management
      summary: List restaurant users
      description: Retrieves the list of partner app users for the restaurant
      operationId: getUsers 
      parameters:
        - name: restaurantId
          required: true
          in: path
          description: Restaurant Id
          example: "123"
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RestaurantUser'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 400,
                  "type": "BAD_REQUEST",
                  "title": "Username not available",
                  "detail": "The specified username is not available.",
                }
  /restaurants/auth/register:
    post: 
      tags:
        - User Management
      summary: Register new user
      description: Creates a new restaurant partner app user.
      operationId: createUser 
      requestBody:
        description: The user details for restaurant user registration. The default password for the created user is 'password'. 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestaurantUser'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 400,
                  "type": "BAD_REQUEST",
                  "title": "Username not available",
                  "detail": "The specified username is not available.",
                }
  /restaurants/auth/login:
    post: 
      tags:
        - User Management
      summary: User login
      description: Logs in the specified user and returns the User Management token which can then be used for all subsequent API requests.
      operationId: loginFoodCourt
      requestBody:
        description: The login details for restaurant user.. 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 400,
                  "type": "BAD_REQUEST",
                  "title": "Invalid username/password",
                  "detail": "The username or password you specified is incorrect.",
                }
  /restaurant-managers/{managerId}: 
    put:
      tags:
        - User Management
      summary: Update manager
      description: Updates the details for a restaurant manager.
      parameters:
        - name: managerId
          required: true
          in: path
          description: Manager Id
          example: "123"
          schema:
            type: string
      requestBody:
        description: The restaurant manager details 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
      responses:
        "200":
          description: Successful operation
