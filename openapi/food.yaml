        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 404,
                  "type": "NOT_FOUND",
                  "title": "Restaurant manager not found",
                  "detail": "No manager found for the specified manager id.",
                }
    delete: 
      tags:
        - User Management
      summary: Delete manager
      description: Deletes the specified manager user from the platform.
      parameters:
        - name: managerId
          required: true
          in: path
          description: Manager Id
          example: "123"
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
  /restaurants/auth/refresh:
    post: 
      tags:
      - User Management
      summary: Refresh Auth Token
      description: Generates a new User Management token based on the provided refresh token. When the access token expires, this API should be invoked with the refresh token to generate a new access token. If the refresh token has also expired, then the login API needs to be invoked to generate new access and refresh tokens.
      operationId: refreshToken
      requestBody:
        description: The details of the refresh token to be used to generate a new User Management token. 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 400,
                  "type": "BAD_REQUEST",
                  "title": "Bad request",
                  "detail": "Please specify a valid refresh token and try again.",
                }
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 403,
                  "type": "FORBIDDEN",
                  "title": "Refresh token expired",
                  "detail": "The refresh token you have specified has expired. Please login and try again.",
                  "tags":["REFRESH_TOKEN_EXPIRED"]
                }
  /restaurants/auth/reset-password:
    post: 
      tags:
        - User Management
      summary: Reset password
      description: Resets the password for the specified user and sends a mail with the new password to the user's registered email id.
      operationId: resetPassword 
      requestBody:
        description: The password reset request.
        content:
          application/json:
            schema: 
               $ref: '#/components/schemas/PasswordResetRequest'
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordResetResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 400,
                  "type": "BAD_REQUEST",
                  "title": "Failed to send password reset email",
                  "detail": "Failed to send password reset email. A password reset email was already sent for the specified user. Please refer to the email for password reset instructions.",
                }
  /restaurants/auth/password: 
    put: 
      tags:
        - User Management
      summary: Update password
      description: Updates the password for the specified user.
      operationId: updatePassword
      requestBody:
        description: Request body for updating the password.
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/PasswordUpdateRequest'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordUpdateResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 403,
                  "type": "BAD_REQUEST",
                  "title": "Invalid username/password.",
                  "detail": "The specified username/password is invalid. Please try again with a valid username/password.",
                  "tags":[]
                }
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GlobalException"
              example: 
                {
                  "status": 403,
                  "type": "FORBIDDEN",
                  "title": "Token expired.",
                  "detail": "The specified access token has expired. Please try again with an active access token.",
                  "tags":[]
                }
